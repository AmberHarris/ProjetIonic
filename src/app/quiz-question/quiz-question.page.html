<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Quiz code de la route</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="jumbotron" padding>
    <ion-card  padding>
      <ion-card-title><h4>{{question.question}}</h4></ion-card-title>
      <ion-img class="test" [src]="getImage(question.panneauId)"></ion-img>
    </ion-card>
  </div>


  <ion-list>
    <ion-radio-group [(ngModel)]="selected">
      <ion-item>
        <ion-radio value="0"> </ion-radio>
        <ion-label> {{question.choix0}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="1"> </ion-radio>
        <ion-label> {{question.choix1}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="2"> </ion-radio>
        <ion-label> {{question.choix2}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="3"> </ion-radio>
        <ion-label> {{question.choix3}}</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="onValidate()">Valider</ion-button>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <p text-center>Ingrid MARTYR-FALE Â© 2019</p>
  </ion-toolbar>
</ion-footer>
